<!doctype html>
<html lang="es">

<head>

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <div class="bd-example m-0 border-0 bd-example-rounded-utils">
        <svg class="bd-placeholder-img rounded-0" width="75" height="75" role="img"
            aria-label="Ejemplo de imagen no redondeada: 75x75" focusable="false" preserveAspectRatio="xMidYMid slice"
            xmlns="http://www.w3.org/2000/svg">
            <title>Ejemplo de imagen no redondeada</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">75x75</text>
        </svg>
        <svg class="bd-placeholder-img rounded-1" width="75" height="75" role="img"
            aria-label="Ejemplo de imagen peque침a y redondeada: 75x75" focusable="false"

        <svg class="bd-placeholder-img rounded-2" width="75" height="75" role="img"
            aria-label="Ejemplo de imagen redondeada predeterminada: 75x75" focusable="false"

            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"

        <svg class="bd-placeholder-img rounded-3" width="75" height="75" role="img"

            preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
            <title>Ejemplo de imagen grande y redondeada</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">75x75</text>
        </svg>
        <svg class="bd-placeholder-img rounded-4" width="75" height="75" role="img"
            aria-label="Ejemplo de imagen redondeada m치s grande: 75x75" focusable="false"
            preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
            <title>Ejemplo de imagen redondeada m치s grande</title>

            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">75x75</text>
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.2.10/js/iframeResizer.contentWindow.min.js"
        integrity="sha256-1KGRbLQC4fuk7tM1+xnGjCOig1VPdJwj513JDKebuA8=" crossorigin="anonymous"></script>

</html>
